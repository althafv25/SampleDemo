{% extends "base.html" %}
{% block title %}Register Page{% endblock %}



{% block content %}



   <div style="text-align: center; width: 300px; margin-left: 40%">


    <form action="/account/signup_in/" method="POST"> {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email"  class="form-control" id="inputEmail3" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"  name="password" id="inputPassword3" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>


 </div>

{% endblock %}
